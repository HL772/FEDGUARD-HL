# FedPer 方案配置
dp:  # 差分隐私
  enabled: true
  mode: adaptive_rdp
  accountant: rdp
  clip_norm: 4.0
  noise_multiplier: 0.3
  delta: 1e-5
  target_epsilon: 12.0
  schedule:
    type: cosine_decay
    sigma_end_ratio: 0.5
  adaptive_clip:
    enabled: true
    percentile: 0.95
    ema: 0.2

compression:  # 压缩
  enabled: true
  topk_ratio: 0.8
  quant_bits: 16
  error_feedback: true

security:  # 安全与检测
  secure_aggregation: true
  mask_scale: 1.0
  malicious_detection: true
  loss_threshold: 6.0
  norm_threshold: 6.0
  require_both: true
  min_mad: 0.05
  robust_aggregation: trimmed_mean
  trim_ratio: 0.1
  byzantine_f: 1
  cosine_detection:
    enabled: true
    threshold: 2.5
    top_k: 5
  attack_simulation:
    enabled: false
    method: sign_flip
    scale: 2.0
    malicious_fraction: 0.2
    malicious_ranks: []
    label_flip: false

train:  # 训练配置（FedPer-dual）
  algo: fedper_dual
  fedprox_mu: 0.01
  deadline_ms: 60000
  private_head_lr: 0.1
  private_head_epochs: 2
  lr: 0.02
  epochs: 2

model:  # FedPer 模型切分
  split:
    backbone_keys:
      - backbone.*
    head_keys:
      - head.*
    private_head_keys:
      - private_head.*
  public_head_eval:
    enabled: false
    data: train
    batch_size: 128
    epochs: 1
    max_batches: 4
    lr: 0.1

data:  # 非 IID 数据
  alpha: 0.2

sampling:  # 采样策略
  enabled: true
  strategy: score
  epsilon: 0.1
  score_ema: 0.2
  timeout_penalty: 0.5
  anomaly_penalty: 1.0
  fairness_window: 3
  softmax_temp: 1.0
