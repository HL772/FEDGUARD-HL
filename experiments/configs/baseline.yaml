# 基线配置（用于对照实验）
dp:  # 差分隐私（静态）
  enabled: true
  mode: static
  accountant: rdp
  clip_norm: 4.0
  noise_multiplier: 0.3
  delta: 1e-5
  target_epsilon: 8.0
  schedule:
    type: ""
    sigma_end_ratio: 1.0
  adaptive_clip:
    enabled: false
    percentile: 0.9
    ema: 0.2

compression:  # 压缩（Top-K + 量化 + EF）
  enabled: true
  topk_ratio: 0.8
  quant_bits: 16
  error_feedback: true

security:  # 安全聚合 + 恶意检测
  secure_aggregation: true
  mask_scale: 1.0
  malicious_detection: true
  loss_threshold: 6.0
  norm_threshold: 6.0
  require_both: true
  min_mad: 0.05
  robust_aggregation: trimmed_mean
  trim_ratio: 0.1
  byzantine_f: 1
  cosine_detection:
    enabled: true
    threshold: 2.5
    top_k: 5
  attack_simulation:
    enabled: false
    method: sign_flip
    scale: 2.0
    malicious_fraction: 0.2
    malicious_ranks: []
    label_flip: false

train:  # 训练配置
  algo: fedavg
  fedprox_mu: 0.01
  deadline_ms: 60000
  lr: 0.02
  epochs: 2

data:  # 非 IID 数据
  alpha: 0.2

sampling:  # 采样关闭（基线）
  enabled: false

model:  # 模型切分（FedPer 兼容）
  split:
    backbone_keys:
      - backbone.*
    head_keys:
      - head.*
    private_head_keys:
      - private_head.*
