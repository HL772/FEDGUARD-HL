dp:
  enabled: true
  mode: adaptive_rdp
  accountant: rdp
  clip_norm: 4.0
  noise_multiplier: 0.3
  delta: 1e-5
  target_epsilon: 8.0
  schedule:
    type: cosine_decay
    sigma_end_ratio: 0.5
  adaptive_clip:
    enabled: true
    percentile: 0.95
    ema: 0.2

compression:
  enabled: true
  topk_ratio: 0.8
  quant_bits: 16
  error_feedback: true

security:
  secure_aggregation: true
  mask_scale: 1.0
  malicious_detection: true
  loss_threshold: 6.0
  norm_threshold: 6.0
  require_both: true
  min_mad: 0.05
  robust_aggregation: trimmed_mean
  trim_ratio: 0.1

train:
  algo: fedper_dual
  fedprox_mu: 0.01
  deadline_ms: 60000
  private_head_lr: 0.1
  private_head_epochs: 2
  lr: 0.02
  epochs: 2

model:
  split:
    backbone_keys:
      - backbone.*
    head_keys:
      - head.*
    private_head_keys:
      - private_head.*
  public_head_eval:
    enabled: false
    data: train
    batch_size: 128
    epochs: 1
    max_batches: 4
    lr: 0.1

data:
  alpha: 0.2

sampling:
  enabled: true
  strategy: score
  selection_mode: post
  epsilon: 0.1
  score_ema: 0.2
  timeout_penalty: 0.5
  anomaly_penalty: 1.0
  fairness_window: 3
  softmax_temp: 1.0
